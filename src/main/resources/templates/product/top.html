<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head th:replace="~{category/template :: head(title='Top Products')}"/>
<meta name="cartId" content="[[${cartId}]]">
<body>

<th:block th:replace="~{category/template::header}"/>
<th:block th:replace="~{category/template::breadcrumbs}"/>
<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div th:if="${message != null}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="product : ${topProducts}" class="col">
                    <div class="card shadow-sm">
                        <div class="text-center mb-2">
                            <a th:href="@{'/products/' + ${product.id}}">
                                <img th:src="@{'/uploads/' + ${product.imagePath}}" class="category-image img-thumbnail" alt="Category Image">
                            </a>
                        </div>
                        <div class="card-body category-body text-center">
                            <h2>
                                <a th:href="@{'/products/' + ${product.id}}" class="card-link category-name" th:text="${product.name}">Product name</a>
                            </h2>
                            <div>
                                <!--wyświetlanie ceny po zniżce-->
                                <div class="bg-gray py-2 px-3 mt-4">
                                    <!-- Jeśli produkt ma rabat -->
                                    <div th:if="${product.discountPercentage > 0}">
                                        <!-- Przekreślona oryginalna cena -->
                                        <h2 class="mb-0" style="text-decoration: line-through;"
                                            th:text="${product.price}+ ' zł'">
                                            99999 zł
                                        </h2>
                                        <!-- Cena po zniżce -->
                                        <h2 class="mb-0" style="color: red;"
                                            th:text="${product.getDiscountedPrice()}+ ' zł'">
                                            1890,00 zł
                                        </h2>
                                    </div>

                                    <!-- Jeśli produkt nie ma rabatu -->
                                    <div th:if="${product.discountPercentage == 0} ">
                                        <h2 class="mb-0" th:text="${product.price} + ' zł'">
                                            99999 zł
                                        </h2>
                                    </div>
                                </div>                            </div>
                            <div>
                                <!-- Formularz do dodawania produktu do koszyka metodą POST -->
                                <form th:action="@{'/product/add/' + ${product.id}}" method="post">
                                    <input type="hidden" name="quantity" value="1"/>
                                    <button type="submit" class="btn btn-primary custom-btn-green">Add to cart</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 my-5 mx-auto">
                <div class="d-grid gap-2">
                    <a class="btn btn-outline-secondary"
                       th:href="@{'/index'}">
                        Back to main
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="~{category/template :: footer}" class="text-body-secondary py-5">
    <div class="container">
        <p class="float-end mb-1"><a href="#">Back to top</a></p>
        <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
    </div>


</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
