
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head th:replace="~{category/template :: head(~{title ='Dive Store'})}"></head>
<body>



    <th:block th:replace="~{category/template::header}"/>

<main>

    <th:block th:replace="~{category/template :: carousel}" />


    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

        <!-- Four columns of text below the carousel -->
        <th:block th:replace="~{category/template :: sections}"/>

        <!-- START THE FEATURETTES -->

         <th:block th:replace="~{category/template :: featurettes}"/>

        <!-- /END THE FEATURETTES -->

    </div><!-- /.container -->


    <!-- FOOTER -->
    <th:block th:replace="~{category/template :: footer}"/>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
