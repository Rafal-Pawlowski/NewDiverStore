<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head th:replace="~{category/template :: head(title='Customer Details')}"/>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
    }
</style>
</head>

<body>
<th:block th:replace="~{category/template::icons}"/>
<th:block th:replace="~{category/template::header}"/>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Customer Details</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <div th:if="${message != null}" class="alert alert-success" role="alert">
                    <span th:text="${message}"></span>
                </div>
                <h4 class="mb-3">Enter Information</h4>


                <form method="post"  th:object="${order}" class="needs-validation" novalidate>
                    <h4 class="mb-3">Payment</h4>

                    <div class="my-3">
                        <span class="error" th:if="${#fields.hasErrors('payment')}" th:errors="*{payment}">Shipping ZipCode Error</span>

                        <div class="form-check">
                            <input th:field="*{payment}" id="CREDIT_CARD"  type="radio" class="form-check-input" value="CREDIT_CARD" checked required>
                            <label class="form-check-label" for="CREDIT_CARD">Credit card</label>
                        </div>
                        <div class="form-check">
                            <input th:field="*{payment}" id="DEBIT_CARD"  type="radio" class="form-check-input" value="DEBIT_CARD" required>
                            <label class="form-check-label" for="DEBIT_CARD">Debit card</label>
                        </div>
                        <div class="form-check">
                            <input th:field="*{payment}" id="PAYPAL"  type="radio" class="form-check-input" value="PAYPAL" required>
                            <label class="form-check-label" for="PAYPAL">PayPal</label>
                        </div>
                    </div>


                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">SUMMARY</button>
                </form>
            </div>
        </div>
    </main>

    <th:block th:replace="~{category/template :: footer}" class="text-body-secondary py-5"></th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
