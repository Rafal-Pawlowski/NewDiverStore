
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="admin/template::head(title='Dive Store - admin')"/>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <th:block th:replace="admin/template::preloader"/>

    <!-- Navbar -->
    <th:block th:replace="admin/template::navbar"/>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <th:block th:replace="admin/template::left-sidebar-menu"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Edit Product</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">User Profile</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <div class="card card-primary">
            <form method="post" th:object="${category}">

                <div class="error" th:if="${#fields.hasAnyErrors()}">
                    <ul>
                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
                    </ul>
                </div>

                <div class="card-header">
                    <h3 class="card-title">Add New Category</h3>
                </div>
            <!-- /.card-header -->
            <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="producerName">Name</label>
                        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                        <input th:field="*{name}" type="text" class="form-control" id="producerName" placeholder="Enter category name">
                        <input th:field="*{id}" type="hidden" />
                        <hr>
                        <label for="categoryDescription">Description</label>
                        <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>
                        <textarea th:field="*{description}" type="text" class="form-control" id="categoryDescription" rows="3" placeholder="Enter producer description"></textarea>
                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->



    <!-- Main Footer -->
    <th:block th:replace="admin/template::footer"/>
</div>


</body>
</html>
