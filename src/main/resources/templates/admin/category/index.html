
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/template::head(title='Dive Store - admin')"/>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <th:block th:replace="admin/template::preloader"/>

    <!-- Navbar -->
    <th:block th:replace="admin/template::navbar"/>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <th:block th:replace="admin/template::left-sidebar-menu"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Categories</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard v2</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Info boxes -->



                <!-- Main row -->
                <div class="row">
                    <!-- Left col -->
                    <div class="col-md-12">

                        <!-- /.card -->
                        <div class="row">

                            <!-- /.col -->


                            <!-- /.col -->
                        </div>
                        <!-- /.row -->

                        <!-- TABLE: LATEST ORDERS -->
                        <div class="card">
                            <div class="card-header border-transparent">
                                <h3 class="card-title" th:text="'Total: '+ ${categoriesPage.totalElements}">Categories number</h3>

                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table m-0">
                                        <thead>
                                        <tr>
                                            <th>Category</th>
                                            <th>#</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="category : ${categoriesPage.content}">
                                            <td th:text="${category.name}"><a href="pages/examples/invoice.html">OR9842</a></td>
                                            <td>
                                                <a th:href="@{'/admin/categories/'+${category.id}}" class="btn btn-primary btn-sm">
                                                    <i class="fas fa-folder"></i> View
                                                </a>
                                                <a th:href="@{'/admin/categories/'+${category.id} + '/edit'}" class="btn btn-info btn-sm">
                                                    <i class="fas fa-pencil-alt"></i> Edit
                                                </a>
                                                <a th:href="@{'/admin/categories/'+${category.id}+'/delete'}" class="btn btn-danger btn-sm">
                                                    <i class="fas fa-trash"></i> Delete
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <!-- pagination -->
                                    <div class ="card-footer clearfix">
                                        <ul class="pagination pagination-sm m-0 float-right"
                                            th:if="${categoriesPage.totalPages >0}">
                                            <li th:each="pageNumber : ${pageNumbers}" class="page-item">
                                                <a class="page-link"
                                                   th:href="@{'/admin/categories'(size=${categoriesPage.size}, page=${pageNumber}-1)}"
                                                   th:text="${pageNumber}"></a>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- /.pagination -->

                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">
                                <a th:href="@{'/admin/categories/add'}" class="btn btn-sm btn-info float-left">Add new category</a>
                                <a href="javascript:void(0)" class="btn btn-sm btn-secondary float-right">View All Orders</a>
                            </div>
                            <!-- /.card-footer -->
                        </div>
                        <!-- /.card -->
                    </div>

                </div>
                <!-- /.row -->
            </div><!--/. container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- Main Footer -->
    <th:block th:replace="admin/template::footer"/>
</div>


</body>
</html>
