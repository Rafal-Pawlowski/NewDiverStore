
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="admin/template::head(title='Dive Store - admin')"/>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <th:block th:replace="admin/template::preloader"/>

    <link rel="stylesheet" href="plugins/select2/css/select2.min.css">

    <!-- Navbar -->
    <th:block th:replace="admin/template::navbar"/>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <th:block th:replace="admin/template::left-sidebar-menu"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Edit Product</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">User Profile</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title" th:text="${product.name} + ' - edition form'">Producer Name</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form method="post" th:object="${product}" enctype="multipart/form-data">
                <div class="card-body">
                    <div class="form-group">
                        <label for="productName">Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="productName" placeholder="Enter new product name">
                        <input th:field="*{id}" type="hidden" />
                        <hr>
                        <label for="productPrice">Price</label>
                        <input th:field="*{price}" type="text" class="form-control" id="productPrice" placeholder="Enter new product price" />
                        <hr>
                        <label for="categoryDescription">Description</label>
                        <textarea th:field="*{description}" type="text" class="form-control" id="categoryDescription" rows="3" placeholder="Enter new description"></textarea>
                        <hr>
                        <label>Producer select</label>
                        <select th:field="*{producer}" class="form-control select2" style="width: 100%;">
                            <option th:selected="${product.getProducer() != null}" value="" th:text="${product.getProducer() != null ? product.getProducer().name : 'Select producer'}"></option>
                            <option th:each="producer : ${producers}" th:value="${producer.id}" th:text="${producer.name}"></option>
                        </select>
                        <hr>
                        <label>Category select</label>
                        <select th:field="*{category}" class="form-control select2" style="width: 100%;">
                            <option th:selected="${product.getCategory() != null}" value="" th:text="${product.getCategory() != null ? product.getCategory().name : 'Select category'}"></option>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                        <hr>
                        <label for="file">Image</label>
                        <input type="file" id="file" name="file"/>

                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->



    <!-- Main Footer -->
    <th:block th:replace="admin/template::footer"/>
</div>
<th:block th:replace="admin/template :: scripts"/>
<script src="plugins/select2/js/select2.full.min.js"></script>
<script>
    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2()
    })
</script>


</body>
</html>
