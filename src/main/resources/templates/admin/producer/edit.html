
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/template::head(title='Dive Store - admin')"/>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <th:block th:replace="admin/template::preloader"/>

    <!-- Navbar -->
    <th:block th:replace="admin/template::navbar"/>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <th:block th:replace="admin/template::left-sidebar-menu"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Edit Category</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">User Profile</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title" th:text="${producer.name} + ' - edition form'">Producer Name</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form method="post" th:object="${producer}">
                <div class="card-body">
                    <div class="form-group">
                        <label for="producerName">Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="producerName" placeholder="Enter new producer name">
                        <input th:field="*{id}" type="hidden" />
                    </div>
                        <!-- textarea -->
                    <div class="form-group">
                        <label for="categoryDescription">Description</label>
                        <textarea th:field="*{description}" type="text" class="form-control" id="categoryDescription" rows="3" placeholder="Enter new description"></textarea>
                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->



    <!-- Main Footer -->
    <th:block th:replace="admin/template::footer"/>
</div>
<th:block th:replace="admin/template :: scripts"/>

</body>
</html>
