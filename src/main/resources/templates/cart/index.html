<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head th:replace="~{category/template :: head(title='Your Cart')}"/>
<style>
    /* Stylizacja koszyka */
    .cart-title {
        font-size: 2.5rem;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f8f9fa;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
    }

    .quantity-input {
        display: flex;
        align-items: center;
    }

    .quantity-input input {
        text-align: center;
        width: 40px !important;
        padding: 5px;
        margin: 0 5px;
    }

    .delete-button {
        margin-left: 15px;
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
    }

    .cart-summary {
        background-color: #e9ecef;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
    }

    .cart-summary .summary-item {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
    }

    .go-next-container {
        text-align: center;
        margin-top: 20px;
    }

    .go-next-button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        width: 200px;
    }

    .go-next-button:hover {
        background-color: #218838;
    }

    .empty-cart {
        text-align: center;
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 50vh;
    }

    .empty-cart h2 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .continue-shopping-button {
        background-color: #ffc107;
        color: black;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
    }

    .continue-shopping-button:hover {
        background-color: #e0a800;
    }

    /* Stylizacja breadcrumbs */
    .breadcrumb {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
    }

    .breadcrumb li {
        display: flex;
        align-items: center;
        padding: 0 10px;
    }

    .breadcrumb li + li:before {
        content: "→";
        margin: 0 10px;
        font-size: 1.5rem;
        color: #999;
        align-self: center;
    }

    .breadcrumb li.active span {
        font-weight: bold;
        color: #ffffff;
        background-color: #ffb347;
        padding: 5px 8px;
        border-radius: 3px;
        display: inline-block;
        background-color: #ffcc80;
    }

    .breadcrumb li.active:hover span {
        background-color: #ff9933;
    }
    .quantity-input input[type="number"]::-webkit-inner-spin-button,
    .quantity-input input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

</style>
</head>

<body>

<th:block th:replace="~{category/template::header}"/>

<main>
    <hr>

    <!-- Breadcrumbs -->
    <ul class="breadcrumb">
        <li th:classappend="${step == 'cart'} ? 'active' : ''"><span>Cart</span></li>
        <li th:classappend="${step == 'details'} ? 'active' : ''"><span>Customer Details</span></li>
        <li th:classappend="${step == 'shipping'} ? 'active' : ''"><span>Shipping</span></li>
        <li th:classappend="${step == 'payment'} ? 'active' : ''"><span>Payment</span></li>
        <li th:classappend="${step == 'summary'} ? 'active' : ''"><span>Summary</span></li>
    </ul>

    <div class="container">
        <h1 class="cart-title">Your Cart</h1>

        <!-- Informacje zwrotne -->
        <div th:if="${message != null}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>

        <!-- Gdy koszyk jest pusty -->
        <div th:if="${cart.getCartItems().isEmpty()}" class="empty-cart">
            <h2>Your Cart is empty</h2>
            <a th:href="@{/categories}" class="continue-shopping-button">Continue shopping</a>
        </div>

        <!-- Zawartość koszyka -->
        <div th:if="${!cart.getCartItems().isEmpty()}">
            <div th:each="cartItem : ${cart.getCartItems()}" class="cart-item">
                <img th:src="@{'/uploads/' + ${cartItem.product.imagePath}}" alt="Product Image">
                <div>
                    <h5 th:text="${cartItem.product.name}">Product Name</h5>
                    <p th:text="'Price: ' + ${cartItem.product.getDiscountedPrice()} + ' zł'">Price: 999 zł</p>
                </div>

                <form th:action="@{'/cart/update/' + ${cartItem.product.id}}" method="post" class="quantity-input">
                    <button class="btn btn-outline-secondary" type="button" onclick="submitForm(this, 'decrease')">-</button>
                    <input type="number" name="qty" th:value="${cartItem.counter}" class="form-control text-center" min="1" readonly>
                    <button class="btn btn-outline-secondary" type="button" onclick="submitForm(this, 'increase')">+</button>
                    <input type="hidden" name="action" value="">
                </form>

                <form th:action="@{'/cart/delete/' + ${cartItem.product.id}}" method="get">
                    <button class="delete-button" type="submit">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </form>

                <div>
                    <h5 th:text="'Total: ' + ${cartItem.price} + ' zł'">Total: 999 zł</h5>
                </div>
            </div>

            <!-- Podsumowanie -->
            <div class="cart-summary">
                <h4>Podsumowanie</h4>
                <div class="summary-item">
                    <span>Produkty:</span>
                    <span th:text="${cart.getSum()} + ' zł'">999 zł</span>
                </div>
                <div class="summary-item">
                    <span>Wysyłka:</span>
                    <span th:text="${shipping} + ' zł'">20 zł</span>
                </div>
                <div class="summary-item">
                    <span>Total:</span>
                    <span th:text="${totalCostShippingIncluded} + ' zł'">1019 zł</span>
                </div>
            </div>

            <div class="go-next-container">
                <a th:href="@{/order/customer-details}" class="go-next-button">
                    Go to next
                </a>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="~{category/template :: footer}" class="text-body-secondary py-5"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function submitForm(button, action) {
        var form = button.closest('form');
        form.querySelector('input[name="action"]').value = action;
        form.submit();
    }
</script>

</body>
</html>
