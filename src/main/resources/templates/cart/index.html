<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head th:replace="category/template :: head(title='Your Cart')"/>
<style>
    .cart-title {
        font-size: 2.5rem;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f8f9fa;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
    }
    .cart-item .quantity-input {
        display: flex;
        align-items: center;
    }
    .cart-item .quantity-input input {
        text-align: center;
        width: 40px !important;
        padding: 5px;
        margin: 0 5px;
    }
    .cart-item .quantity-input button {
        margin: 0;
    }
    .cart-summary {
        background-color: #e9ecef;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
    }
    .cart-summary h4 {
        margin-bottom: 15px;
    }
    .cart-summary .summary-item {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
    }
</style>
</head>

<body>
<th:block th:replace="category/template::icons"/>
<th:block th:replace="category/template::header"/>

<main>
    <div class="container">
        <h1 class="cart-title">Twój koszyk</h1>

        <div th:each="cartItem : ${@cart.cartItems}" class="cart-item">
            <img th:src="@{'/uploads/' + ${cartItem.product.imagePath}}" alt="Product Image">
            <div>
                <h5 th:text="${cartItem.product.name}">Product Name</h5>
                <p th:text="'Price: ' + ${cartItem.product.price} + ' zł'">Price: 999 zł</p>
            </div>
            <div class="quantity-input">
                <button class="btn btn-outline-secondary" type="button" onclick="decreaseQuantity()">-</button>
                <input type="number" name="qty" th:value="${cartItem.quantity}" class="form-control text-center" min="1">
                <button class="btn btn-outline-secondary" type="button" onclick="increaseQuantity()">+</button>
            </div>
            <div>
                <h5 th:text="'Total: ' + ${cartItem.price} + ' zł'">Total: 999 zł</h5>
            </div>
        </div>

        <div class="cart-summary">
            <h4>Podsumowanie</h4>
            <div class="summary-item">
                <span>Produkty:</span>
<!--                <span th:text="${productsTotal} + ' zł'">999 zł</span>-->
            </div>
            <div class="summary-item">
                <span>Wysyłka:</span>
<!--                <span th:text="${shippingCost} + ' zł'">20 zł</span>-->
            </div>
            <div class="summary-item">
                <span>Total:</span>
                <span th:text="${@cart.sum} + ' zł'">1019 zł</span>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="category/template :: footer" class="text-body-secondary py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
    </div>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function increaseQuantity() {
        var quantityInput = event.target.previousElementSibling;
        var currentQuantity = parseInt(quantityInput.value);
        quantityInput.value = currentQuantity + 1;
    }

    function decreaseQuantity() {
        var quantityInput = event.target.nextElementSibling;
        var currentQuantity = parseInt(quantityInput.value);
        if (currentQuantity > 1) {
            quantityInput.value = currentQuantity - 1;
        }
    }
</script>

</body>
</html>
